<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Forecast</title>
</head>

<body class="m-3 border border-5 border-secondary rounded">
    <header class="bg-info bg-gradient" style="height: 55px">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <div class="d-flex flex-row">
        <aside class="m-3" style="width: 300px;">
            <h2>Search for a city</h2>
            <form class="mb-3">
                <input type="text" id="input-city" class="form-control mb-3" />
                <button type="button" class="btn btn-primary w-100" id="search">Search</button>
            </form>
            <hr class="solid">
            <section id="cities">
                <!--City search history & generates buttons here-->
                <form class="city-buttons">
                    <button class="btn btn-secondary w-100 mb-3">Minneapolis</button>
                </form>
            </section>
        </aside>

        <section class="m-3" style="width: 90%;">
            <div class="card today">
                <!--Displaying city name, temp, wind, humdity -->
                <div class="card-body mb-3">
                    <h2 class="card-title">Minneapolis (6/8/2024) *sun*</h2>
                    <p class="card-text">Temp: 90ºF</p>
                    <p class="card-text">Wind: 10 MPH</p>
                    <p class="card-text">Humidity: 44 %</p>
                </div>

            </div>

            <div class="mt-2">
                <h3>5-Day Forecast</h3>
                <!--Generating the cards for the five day forecast-->
                <div class="cards">
                    <div class="card" style="width: 175px">
                        <div class="card-body">
                            <h3 class="card-title">6/8/2024</h3>
                            <h3>*sun*</h3>
                            <p class="card-text">Temp: 90ºF</p>
                            <p class="card-text">Wind: 10 MPH</p>
                            <p class="card-text">Humidity: 44 %</p>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
